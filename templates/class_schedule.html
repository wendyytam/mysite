{% extends "base.html" %}

{% block title%}Class Schedule{% endblock %}

{% block content %}
        <h1>Class Schedule</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Period</th>
            <th>Teacher</th>
            <th>Class</th>
            <th>Resource Link</th>
        </tr>
              {% for course in courses %}
              <tr>
                <td>{{ course.period }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.teacher_name }}</td>
                <td><a href="{{ course.resource_url }}">{{ course.resource_name }}</a></td>
              </tr>
              {% endfor %}
    </table>
{% endblock %}
